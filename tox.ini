[tox]
envlist =
    clean,
    check,
    2.6-1.3,
    2.7-1.3,
    3.3-1.3,
    3.4-1.3,
    pypy-1.3,
    report,
    docs

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
deps =
    cram
commands =
    {posargs:cram tests/}

[testenv:spell]
setenv =
    SPELLCHECK = 1
commands =
    sphinx-build -b spelling docs dist/docs
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
whitelist_externals =
    rm
commands =
    rm -rf dist/docs || rmdir /S /Q dist\docs
    sphinx-build -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:configure]
deps =
    jinja2
    matrix
usedevelop = true
commands =
    python bootstrap.py

[testenv:check]
basepython = python3.4
deps =
    docutils
    check-manifest
    flake8
    collective.checkdocs
usedevelop = true
commands =
    python setup.py checkdocs
    python setup.py check --restructuredtext --strict --metadata
    check-manifest {toxinidir}
    flake8 src

[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls

[testenv:report]
basepython = python3.4
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

[testenv:2.6-1.3]
basepython = python2.6
deps =
    {[testenv]deps}
    coverage
    fields
    aspectlib
    pylint==1.3.1

[testenv:2.7-1.3]
basepython = python2.7
deps =
    {[testenv]deps}
    coverage
    fields
    aspectlib
    pylint==1.3.1

[testenv:3.3-1.3]
basepython = python3.3
deps =
    {[testenv]deps}
    coverage
    fields
    aspectlib
    pylint==1.3.1

[testenv:3.4-1.3]
basepython = python3.4
deps =
    {[testenv]deps}
    coverage
    fields
    aspectlib
    pylint==1.3.1

[testenv:pypy-1.3]
basepython = pypy
deps =
    {[testenv]deps}
    coverage
    fields
    aspectlib
    pylint==1.3.1

